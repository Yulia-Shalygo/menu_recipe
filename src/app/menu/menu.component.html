<app-header></app-header>

<div class="section">
  <div *ngFor="let menu of menus" class="items">
    <div class="center">
      <div class="property-card">
        <div class="property-image">
          <div class="property-image-title">
          </div>
        </div>
        <div class="property-description">
          <h5 class="name">{{ menu.name }}</h5>
          <p class="day">День: {{ menu.day }}</p>
          <p class="calories">Калории: {{ menu.summ_calories }}</p>
          <button [routerLink] = "['menu/show', menu.id ]" class="btn-show-more">Подробнее</button>
          <button (click)="removeMenu(menu.id)" class="btn-show-more del">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
